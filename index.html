<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn signUp page</title>
</head>
<body>
    <div class="maincontenier">
        <div class="maincontenier-navBar">
            <div class="maincontenier-navBarLeftside">
                <img src="linkedin-logo.jpeg" alt="">
            </div>
            <div class="maincontenier-navBarRightSide">
                <div class="maincontenier-navBarRightSide-leftside">
                    <div class="maincontenier-navBarRightSide-leftside-child">
                        <img src="discover.jpeg" alt="">
                        <p>Discover</p>
                    </div>
                    <div class="maincontenier-navBarRightSide-leftside-child">
                        <img src="people.jpeg" alt="">
                        <p>People</p>
                    </div>
                    <div class="maincontenier-navBarRightSide-leftside-child">
                        <img src="learning.jpeg" alt="">
                        <p>Learning</p>

                    </div>
                    <div class="maincontenier-navBarRightSide-leftside-child">
                        <img src="job.jpeg" alt="">
                        <p>Jobs</p>

                    </div>
                </div>
                <div class="maincontenier-navBarRightSide-rightSide">
                    <div class="maincontenier-navBarRightSide-rightSide-joinnow">
                        <button>Join now</button>
                    </div>
                    <div class="maincontenier-navBarRightSide-rightSide-signup">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="maincontenier-signupContain">
            <div class="maincontenier-signupContain-leftside">
                <h1>Join the biggest professional community</h1>
                <div class="signupContain-inside">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password(8+ characters)">
                    <div class="signupContain-inside-checkAggrement">
                        <span>By clicking Agree & join, you
                            agree to the LinkedIn <a class="policy" href="#">User 
                                Agreement, Privacy Policy</a> and 
                                <a class="policy" href="#">Cookie Policy</a>.
                            </span>
                    </div>
                    <button>Agree & join</button>
                   <hr>
                   <p>Already on LinkedIn?<a class="signIn" href="#">sign in</a></p> 
                </div>
            </div>
            <div class="maincontenier-signupContain-rightside">
                <img src="group.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
